<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
  <h2 class="reg">Register Form</h2>
  <form action="#">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="name" class="form-control" id="name" placeholder="Enter name" name="name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <div class="form-group">
      <label for="contact">Contact:</label>
      <input type="contact" class="form-control" id="contact" placeholder="Enter contact" name="contact">
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <br>
      <input type="radio" id="male" name="f_" value="male">
     <label for="male">Male</label>
     <input type="radio" id="female" name="f_" value="female">
     <label for="Female">Female</label>
    </div>
    <div class="form-group">
      <label for="college">college:</label>
      <input type="textarea" class="form-control" id="college" placeholder="Enter college name" name="college">
    </div>
    <div class="form-group">
      <label for="Date of birth">Date of birth:</label>
      <input type="Date" class="form-control" id="date" placeholder="Enter Date" name="Date">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember">Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>														
</html>
